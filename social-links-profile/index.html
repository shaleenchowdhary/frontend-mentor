<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="details">
      <div id="user-image-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="user-image" id="user-image">
      </div>
      <div>
        <div id="name">Jessica Randall</div>
        <div id="location">London, United Kingdom</div>
      </div>
      <div id="designation">"Front-end developer and avid reader."</div>
    </div>
    <div id="socials">
      <ul>
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/shaleenchowdhary/" target="_blank">Shaleen Chowdhary</a>.
  </div>
</body>

</html>
